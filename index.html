<!DOCTYPE html>
<html>
<head>
<style>
@keyframes moveText {
  0% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(100px);
  }
  100% {
    transform: translateX(0);
  }
}

  
.animated-text {
  animation: moveText 2s infinite;
}
</style>
</head>
<body>

  <a href="https://git.io/typing-svg"><img src="https://readme-typing-svg.demolab.com?font=Fira+Code&pause=1000&random=false&width=435&lines=Hi%2C+my+name+is+Tri+Hartono%2C+just+call+me+Tri.+welcome+to+my+github" alt="Typing SVG" /></a>
  
<p class="animated-text">This text will move.</p>

</body>
</html>
